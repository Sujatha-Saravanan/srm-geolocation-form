<!DOCTYPE html>
<html>
<head>
  <title>SRM Location Form Redirect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function redirectToFormWithFixedLocation() {
      // Coordinates for SRM University, Kattankulathur
      var lat = 12.8234;
      var lng = 80.0431;

      // Your Google Form base URL
      var formURL = "https://docs.google.com/forms/d/e/1FAIpQLSd9h_8BhIC9yd4IgH5nkw78oaZmLW1c8c2E2w9WJh297P-nig/viewform";

      // Entry IDs for latitude and longitude
      var params = "?usp=pp_url"
        + "&entry.339749512=" + encodeURIComponent(lat)
        + "&entry.1498293051=" + encodeURIComponent(lng);

      // Redirect to the prefilled form
      window.location.href = formURL + params;
    }
  </script>
</head>
<body onload="redirectToFormWithFixedLocation()">
  <h2>Redirecting to SRM Location Form...</h2>
  <p>Coordinates: 12.8234, 80.0431</p>
</body>
</html>
